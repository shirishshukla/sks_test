name: Generate Random Number1

on:
  workflow_run:
    workflows:
      - master
    types:
      - completed

jobs:
  generate_random_number1:
    runs-on: ubuntu-latest

    steps:
    - name: Generate Random Number1
      run: |
        echo "RANDOM_NUMBER=$((RANDOM % 100))"
        ::set-output name=random_number value=$RANDOM_NUMBER
    - name: Create File
      run: |
        echo $RANDOM_NUMBER > random-number.txt
