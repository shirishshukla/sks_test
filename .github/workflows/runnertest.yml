name: Generate Random Number1

on:
  push:
    branches:
      - master

jobs:
  generate_random_number:
    runs-on: ubuntu-latest

    steps:
    - name: Generate Random Number
      run: |
        echo "RANDOM_NUMBER=$((RANDOM % 100))"
        echo "RANDOM_NUMBER=$RANDOM_NUMBER" >> $GITHUB_ENV
        echo hello -1 - $RANDOM_NUMBER
    - name: Read Output
      run: |
        echo hello -2- $RANDOM_NUMBER
