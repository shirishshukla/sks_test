name: Generate Random Number1

#echo "CUSTOM_VAR=$(printf '{\"hostname\":\"%s\",\"distro\":\"%s\",\"uptime\":\"%s\"}\n' \"$hostname\" \"$distro\" \"$uptime\")" >> $GITHUB_ENV
        
on:
  push:
    branches:
      - master

jobs:
  generate_random_number:
    runs-on: ubuntu-latest
    steps:
    - name: Generate Random Number
      id: s1
      run: |
        RANDOMNUMBER=$(ls|xargs)
        echo "RANDOMNUMBER=$RANDOMNUMBER" >> $GITHUB_ENV
        echo hello -1 - $RANDOMNUMBER
    - name: Read Output
      run: |
        echo hello -2- $RANDOMNUMBER
